tableDbConfig:
  - tableConfigId: "get-users"
    tableName: "users"
    orderBy: "id desc"
    limit: "100"
    selectColumnName:
      - "id"
      - "username"
      - "change_password_count"
      - "DATE(timestamp) as timestamp"
      - "deleted"
    columnName:
      - "id"
      - "username"
      - "change_password_count"
      - "timestamp"
      - "deleted"
  - tableConfigId: "get-event_data"
    tableName: "event_data"
    orderBy: "id desc"
    limit: "100"
    likeParameter:
      - "event"
    filterParameter:
      - "event"
    columnName:
      - "id"
      - "username"
      - "event"
      - "status"
      - "deleted"
  - tableConfigId: "get_smms_assets_list_count"
    tableName: "smms_assets"
    groupBy:
      - "zone"
      - "division"
      - "section_officer"
      - "section"
      - "sub_section"
    selectColumnName:
      - "zone"
      - "division"
      - "section_officer"
      - "section"
      - "sub_section"
      - "COUNT(*) as count"
    columnName:
      - "zone"
      - "division"
      - "section_officer"
      - "section"
      - "sub_section"
      - "count"
