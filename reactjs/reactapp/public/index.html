<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="FTP Application description"/>
    <meta name="keywords" content="FTP Application, File upload, PDF, JPEG, JPG, PNG">
    <meta name="author" content="FTP Application Author">
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App FTP</title>
    <link rel="stylesheet" type="text/css" href="/assets/static/libs/bootstrap-v4.4.1.css">
    <link rel="stylesheet" type="text/css" href="/assets/static/dist-ftp-app/style.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-177553408-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'UA-177553408-1');
    </script>
  </head>
  <body class="theme-grey">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div style="display: none;">
      <input type="hidden" style="display: none;" name="pageData" id="pageData"
        value="page=dashboard,app_version=x.y.z.p,is_login=true,username=U1,user_display_name=U1 User,is_login_user_admin=false,upload_file_api_version=v1,is_guest_enable=false,is_forgot_password_enable=true,display_create_password_link=true"/>
      <input type="hidden" style="display: none;" name="headingJson" id="headingJson" value="Loading from env_config"/>
      <input type="hidden" style="display: none;" name="afterLoginLinkJson" id="afterLoginLinkJson" value='Loading from env_config'/>
      <input type="hidden" style="display: none;" name="loginRedirectUrl" id="loginRedirectUrl" value="/dashboard"/>
      <input type="hidden" style="display: none;" name="uploadFileInstruction" id="uploadFileInstruction"
        value="(Supported type: pdf,jpeg,jpg and png, max size < 10MB)"/>
  </div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
<script type="text/javascript" src="/assets/static/libs/jquery-2.1.3.js"></script>
<script type="text/javascript">

var GLOBAL = {
    baseapi: "http://localhost:8080",
    basepathname: "",
    JQ: $,
    isReactEnv: true
};
GLOBAL.gaTrackingEnable = true;
GLOBAL.gtag = gtag;
GLOBAL.currentPageData = document.getElementById("pageData").value;
GLOBAL.headingJson = document.getElementById("headingJson").value;
GLOBAL.afterLoginLinkJson = document.getElementById("afterLoginLinkJson").value;
GLOBAL.loginRedirectUrl = document.getElementById("loginRedirectUrl").value;
GLOBAL.uploadFileInstruction = document.getElementById("uploadFileInstruction").value;
GLOBAL.forgotPasswordPageInstruction = document.getElementById("forgotPasswordPageInstruction").value;
GLOBAL.createPasswordOtpInstruction = document.getElementById("createPasswordOtpInstruction").value;
window.GLOBAL = GLOBAL;
</script>
</body>

</html>
